<link rel='stylesheet' type='text/css' href='css/style.css' />
<div id="video-background">
	<video loop autoplay muted poster class='fullscreen'>
		<source src="./assets/video.mp4" type="video/mp4">
	</video>
		<div id="login-box" ng-controller="AuthCtrl">
			<form class="signUp" id="signupForm">
			   <input type="text" class="signUpInput" placeholder="Type your username" autofocus required>
			   <input type="password" class="signUpInput" placeholder="Type your password" required>
			   <button id="login-button"  ng-click="authenticate()">Login</button>
			</form>

		</div>
</div>
